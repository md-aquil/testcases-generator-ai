
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZiaraQA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              dark: {
                bg: '#030014', // Deep violet-black
                card: '#0F0E17',
                border: '#2E2C3A',
              },
              violet: {
                950: '#0c0a1f',
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'pulse-glow': 'pulseGlow 3s infinite',
              'typewriter': 'typewriter 2s steps(40) 1s 1 normal both',
              'cursor': 'cursor .75s step-end infinite',
              'slide-in': 'slideIn 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 15px rgba(139, 92, 246, 0.1)' },
                '50%': { boxShadow: '0 0 25px rgba(139, 92, 246, 0.3)' },
              },
              typewriter: {
                'from': { width: '0' },
                'to': { width: '100%' }
              },
              cursor: {
                '0%, 100%': { borderColor: 'transparent' },
                '50%': { borderColor: '#a855f7' }
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030014; /* Deep dark background */
      }
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030014; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
        border: 1px solid #030014;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Glass effect utility */
      .glass {
        background: rgba(15, 14, 23, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="antialiased h-full text-slate-200 selection:bg-fuchsia-500/30">
    <div id="root" class="h-full"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
